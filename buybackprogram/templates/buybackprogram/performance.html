{% block body %}

</div>
<div class="panel-body" style="min-height: 100px;">
  <div class='row'>
    <div class='col-md-12'>
       <div class="pull-right">
         <button type="button" class="btn btn-link float-right" id="export" onclick="exportdata()">Export</button>
       </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-3'>
	    <div id="lastthree"></div>
    </div>
    <div class='col-md-9'>
	    <div id="isk"></div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
	    <div id="donations"></div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
	    <div id="categoryisk"></div>
    </div>
    <div class='col-md-6'>
	    <div id="categoryq"></div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <div id='categories' class="btn-group-sm" role="group" aria-label="..."></div>

  <div class='row'>
    <div class='col-md-6'>

    </div>
    <div class='col-md-6'>

{% block extra_javascript %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.5.1/billboard.min.js" integrity="sha512-D8lwQ1l9jYC7cgPTITQkT2LZYlyx0kc+oBuLMfh1HGxwoO84e3U/RDuvbNJR1+A7HGmAIf5LMqWIlSl2UfKr7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
{% autoescape off %}
function exportToCsv(filename, rows) {
    var processRow = function (row) {
        var finalVal = '';
        for (var j = 0; j < row.length; j++) {
            var innerValue = row[j] === null ? '' : row[j].toString();
            if (row[j] instanceof Date) {
                innerValue = row[j].toLocaleString();
            };
            var result = innerValue.replace(/"/g, '""');
            if (result.search(/("|,|\n)/g) >= 0)
                result = '"' + result + '"';
            if (j > 0)
                finalVal += ',';
            finalVal += result;
        }
        return finalVal + '\n';
    };

    var csvFile = '';
    for (var i = 0; i < rows.length; i++) {
        csvFile += processRow(rows[i]);
    }

    var blob = new Blob([csvFile], { type: 'text/csv;charset=utf-8;' });
    if (navigator.msSaveBlob) { // IE 10+
        navigator.msSaveBlob(blob, filename);
    } else {
        var link = document.createElement("a");
        if (link.download !== undefined) { // feature detection
            // Browsers that support HTML5 download attribute
            var url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
}

function render(k) {
	const cat2items = {{categories}};

	var itemisk = bb.generate({
		data: { x: "x", columns: [], type: "line", },
		axis: {
			x: {
				type: "timeseries",
				tick: {
					format: "%Y-%m"
				}
			},
			y: {
				tick: { format: function(x) { return d3.format("$,")(x); } },
				label: "ISK",
			},
		},
		bindto:"#itemisk"
	});

	var itemq = bb.generate({
		data: { x: "x", columns: [], type: "line", },
		axis: {
			x: {
				type: "timeseries",
				tick: {
					format: "%Y-%m"
				}
			},
			y: {
				tick: { format: function(x) { return d3.format(",")(x); } },
				label: "Quantity",
			},
		},
		bindto:"#itemq"
	});
	cat2items[k].forEach(function(it) {
		itemisk.load({columns: [data['x'], data["items"][it][0]]});
		itemq.load({columns: [data['x'], data["items"][it][1]]});
	});
}

function exportdata() {
	const data = {{export}};
	exportToCsv("buyback.csv", data);
}

var data;

(function() {
	data = {{stats}};
	var iskchart = bb.generate({
		data: {
			x: "x",
			columns: [ data["x"], data["overall"]["all"][0], data["overall"]["all"][1] ],
			axes: { isk: "y", n: "y2"},
		},
		axis: {
			x: {
				type: "timeseries",
				tick: { format: "%Y-%m" }
			},
			y: {
				tick: { format: function(x) { return d3.format("$,")(x); } },
				label: "ISK (Billions)"
			},
			y2: { label: "Number of Finished Contracts", show: true }
		},
		bindto:"#isk"
	});

	var donationchart = bb.generate({
		data: {
			x: "x",
			columns: [ data["x"], data["donations"]["all"][0], data["donations"]["all"][1] ],
			axes: { isk: "y", n: "y2"},
		},
		axis: {
			x: {
				type: "timeseries",
				tick: { format: "%Y-%m" }
			},
			y: {
				tick: { format: function(x) { return d3.format("$,")(x); } },
				label: "Donated ISK"
			},
			y2: { label: "Number of Donations", show: true }
		},
		bindto:"#donations"
	});

	var catisk = bb.generate({
		data: { x: "x", columns: [], type: "line", },
		axis: {
			x: {
				type: "timeseries",
				tick: {
					format: "%Y-%m"
				}
			},
			y: {
				tick: { format: function(x) { return d3.format("$,")(x); } },
				label: "ISK",
			},
		},
		bindto:"#categoryisk"
	});

	var catq = bb.generate({
		data: { x: "x", columns: [], type: "line", },
		axis: {
			x: {
				type: "timeseries",
				tick: {
					format: "%Y-%m"
				}
			},
			y: {
				tick: { format: function(x) { return d3.format(",")(x); } },
				label: "Quantity",
			},
		},
		bindto:"#categoryq"
	});
	var chart = bb.generate({
	  data: {
	    columns: {{lastthree}},
	    type: "donut", // for ESM specify as: donut()
	  },
	  donut: { title: "Last three months", },
	  bindto: "#lastthree"
	});


	var html = "";
	for (const [key, value] of Object.entries(data.categories)) {
		html += '<button type="button" class="btn btn-default" onclick="render(\'' + key + '\')">' + key + '</button>';

		catisk.load({columns: [data['x'], value[0]]});
		catq.load({columns: [data['x'], value[1]]});
	}
	$("#categories").html(html);

})();
{% endautoescape %}
</script>
